<div class="container-fluid">

  <h2>My Phones</h2>
<div class="row">
<div class="col-md-10">
<ul class="phones">
   <li *ngFor="let phone of phones" class="img-thumbnail">  <!--[class.selected]="phone === selectedPhone" (click)="onSelect(phone)" -->
    <a href= "/detail/{{phone.age}}" class="thumb" >
      <img [src]="phone.imageUrl" alt="{{phone.name}}" >
    </a>
    <a href="/detail/{{phone.age}}">{{phone.name}}</a>
    <p>{{phone.snippet}}</p>
   <!-- <span class="badge">{{phone.age}}</span> {{phone.id}} -->
 </li>
</ul>
</div>
</div>
</div>
